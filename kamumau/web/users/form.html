<table>
    <div class="form-group row">
        <label for="InputEmail" class="col-sm-2 col-form-label">
            eMail
        </label>
        <div class="col-sm-8">
            <input type="email" value="<c:out value='${users.getEmail()}'/>" class="form-control" id="email" 
                   name="email" placeholder="Input your email">
        </div>
    </div>
    <div class="form-group row">
        <label for="InputPassword" class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-8">
            <input type="password" value="<c:out value='${users.getPassword()}' />" class="form-control" id="password" 
                   name="password" placeholder="Input your password">
        </div>
    </div>
    <div class="form-group row">
        <label for="Retype" class="col-sm-2 col-form-label">
            Retype
        </label>
        <div class="col-sm-8">
            <input type="password"  class="form-control" id="retype" 
                   name="retype" placeholder="Retype password">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">
            Name
        </label>
        <div class="col-sm-8">
            <input type="text" value="<c:out value='${users.getFullname()}' />" class="form-control" id="name" 
                   name="name" placeholder="Input your name">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">
            Address
        </label>
        <div class="col-sm-8">
            <input type="text" value="<c:out value='${users.getAddress()}' />" class="form-control" id="address" 
                   name="address" placeholder="Input your address">
        </div>
    </div>
    <div class="form-group row">
        <label for="bank_name" class="col-sm-2 col-form-label">
            Bank Name
        </label>
        <div class="col-sm-8">
            <select class="form-control" id="bank" name="bank_name">
                <option value="Bank Jateng">Bank Jateng</option>
                <option value="BRI">BRI</option>
                <option value="BCA">BCA</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="no_account" class="col-sm-2 col-form-label">
            Account No.
        </label>
        <div class="col-sm-8">
            <input type="number" value="<c:out value='${users.getNo_account()}' />" class="form-control" id="no_account" 
                   name="no_account" placeholder="Input your no.account">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <p>Please fill bank name and account no. correctly if you plan to sell
            </p>
            <button type="submit" class="btn btn-success" id="btnsubmit" onClick = "check()">
                Sign Up
            </button>&nbsp;&nbsp;&nbsp;

            <a href="users?action=signin">Sign In</a>


        </div>
    </div>




</table>
