<table>
    <div class="form-group row">
        <label for="InputEmail" class="col-sm-2 col-form-label">
            eMail
        </label>
        <div class="col-sm-8">
            <input type="email" value="${user.getEmail()}" class="form-control" id="email1" 
                   name="email" >
        </div>
    </div>
    <div class="form-group row">
        <label for="InputPassword" class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-8">
            <input type="text" value="${user.getPassword()}" class="form-control" id="password1" 
                   name="password" >
        </div>
    </div>
    <div class="form-group row">
        <label for="Retype" class="col-sm-2 col-form-label">
            Retype
        </label>
        <div class="col-sm-8">
            <input type="text" value="${user.getPassword()}"  class="form-control" id="retype1" 
                   name="retype" >
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">
            Name
        </label>
        <div class="col-sm-8">
            <input type="text" value="${user.getFullname()}" class="form-control" id="name1" 
                   name="name" >
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">
            Address
        </label>
        <div class="col-sm-8">
            <input type="text" value="${user.getAddress()}" class="form-control" id="address1" 
                   name="address">
        </div>
    </div>
    <div class="form-group row">
        <label for="bank_name" class="col-sm-2 col-form-label">
            Bank Name
        </label>
        <div class="col-sm-8">
            <select class="form-control" id="bank1" name="bank_name">
                <option value="1">Bank Jateng</option>
                <option value="2">BRI</option>
                <option value="3">BCA</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="no_account" class="col-sm-2 col-form-label">
            Account No.
        </label>
        <div class="col-sm-8">
            <input type="text" value="${user.getNo_account()}" class="form-control" id="no_account1" 
                   name="no_account" >
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <p>Please fill bank name and account no. correctly if you plan to sell
            </p>
            <button type="submit" class="btn btn-success" id="btnsubmit1">
                Update
            </button>&nbsp;&nbsp;&nbsp;

            <a href="users?action=delete= <c:out value='${user.getId()}' />" onclick="return confirm('Are you sure?')">Remove Account?</a>


        </div>
    </div>


</table>
